{% extends 'base.html' %}

{% block content %}
<main class='text-center'>
        <h2>Tasks</h2>
        <div class="container">
        <ul class="list-group">
            {% for task in tasks %}
            <a href="tasks/{{ task.id }}"  class="note-manual"><li class="list-group-item list-group-flush list-group-color transform-two">{{ task.title }}</li></a>
            {% endfor %}
        </ul>
            <button class="button-note"><a href="/select_category" class="button-note-text">Add new task</a></button>
        </div>
    </main>

{% endblock %}
