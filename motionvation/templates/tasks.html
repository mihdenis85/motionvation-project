{% extends 'base.html' %}

{% block content %}
<main class='text-center'>
        <h2>Tasks</h2>
        <div class="container">
        <ul class="list-group">
            {% for task in tasks %}
            <a href="tasks/{{ task.id }}"  class="note-manual transform-two"><li class="list-group-item list-group-flush list-group-color">{{ task.title }}</li></a>
            {% endfor %}
        </ul>
            <a href="/select_category" class='button-note-text'><button class="button-note">Add new task</button></a>
        </div>
    </main>

{% endblock %}
