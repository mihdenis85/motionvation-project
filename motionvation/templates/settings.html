{% extends 'base.html' %}

{% block content %}

<main class='container'>
    <h1 class='text-center'>Settings</h1>
    <div style="height:20px; border-top:1px solid #9EC1D4; padding-left:10px; border-color:#aaf;"></div>
    <h3 class='text-center'>Account settings</h3>
    <br>
    <br>
    <p><a href='/change_info' class='button-note-text'>Change account information</a></p>
    <br>
    {% if current_user.hide_email %}
    <h5 class='acc-head-rank'><a href="/hide_email/show">Show my email for other users</a></h5>
    {% else %}
    <h5 class='acc-head-rank'><a href="/hide_email/hide">Hide my email for other users</a></h5>
    {% endif %}
    <br>
    <p><a href='/change_password' class='button-note-text'>Change password</a></p>
    <div style="height:20px; border-top:1px solid #9EC1D4; padding-left:10px; border-color:#aaf;"></div>
    <h3 class='text-center'>Appearance settings</h4>
    <a href='/change_style' class='button-note-text'>Change design of site</a>
    <div style="height:20px; border-top:2px solid #9EC1D4; padding-left:10px; border-color:grey;"></div>
</main>

{% endblock %}
