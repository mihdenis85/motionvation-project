{% extends 'base.html' %}

{% block content %}
<main class='text-center container'>
        <h2>Categories</h2>
        <div class="container">
            <ul class="list-group">
                {% for category in categories %}
                <li class="list-group-item list-group-flush list-group-color"><a href="/add_task/{{ category.id }}" class='button-note-text'>{{ category.title }}</a></li>
                {% endfor %}
            </ul><br>
            <a class="button-note-text" href="/tasks" style="text-decoration: none; color: #ccf;"><button class="btn btn-secondary text-center">Back</button></a>
        </div>
    </main>


{% endblock %}
